<title>WA BOT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/socket.io/socket.io.js"></script>
<img id="qr"></img>
<script type="text/javascript">
   const socket = io();
   socket.on("qr", (qr) => {
   if (!qr) return document.getElementById("sts").innerText="Connected succses!"
   document.getElementById("qr").src= qr;
   })
   socket.on("con", (d) => {
   document.getElementById("sts").innerText=`connected to : ${d.jid}`
   document.getElementById("qr").src= "/y.png";
   })
   socket.on("close", (d) => {
   document.getElementById("sts").innerText="Disconnected";
   document.getElementById("qr").src= null})
</script>
